        <div class="modal-header">
            <h4 class="modal-title" id="registerLabel">User Registration</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="registerForm" role="form">
                <div class="form-group required" id="emailRegFormGroup">
                    <div class="col-sm-4">
                        <label for="emailForm" class="text-left control-label">Email</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="emailField" id="emailRegForm">
                    </div>
                        </div>
                        <div class="form-group required" id="usernameRegFormGroup">
                            <div class="col-sm-4">
                                <label for="usernameRegForm" class="text-left control-label">Username</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="emailField" id="usernameRegForm">
                            </div>
                        </div>

                        <div class="form-group required" id="passwordInitFormGroup">
                            <div class="col-sm-4">
                                <label for="passwordInitForm" class="text-left control-label">Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="passwordInitField" id="passwordInitForm">
                            </div>
                        </div>
                        <div class="form-group required" id="passwordConfirmFormGroup">
                            <div class="col-sm-4">
                                <label for="passwordConfirmForm" class="text-left control-label" >Confirm Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="passwordConfirmField" id="passwordConfirmForm">
                            </div>
                        </div>
                        <div class="form-group required" id="locFormGroup">
                            <div class="col-sm-4">
                                <label for="locForm" class="text-left control-label" >State</label>
                            </div>


                            <div class="col-sm-4">
    								   <select ng-model="selState" ng-options="state.name for state in registerInstanceCtrl.states"></select>								
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                	  <button type="button" class="btn btn-primary" ng-click="registerInstanceCtrl.register()">Register</button>
                    <button type="button" class="btn btn-default" ng-click="registerInstanceCtrl.cancel()">Cancel</button>
                </div>
