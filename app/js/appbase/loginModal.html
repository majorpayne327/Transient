        <div class="modal-header">
            <h4 class="modal-title" id="loginLabel">User Login</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="loginForm" role="form">
                <div class="form-group required" id="emailFormGroup">
                    <div class="col-sm-3">
                        <label for="emailForm" class="text-left control-label">Email</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="emailField" id="emailForm">
                    </div>
                </div>
                <div class="form-group required" id="passwordFormGroup">
                    <div class="col-sm-3">
                        <label for="passwordForm" class="text-left control-label" >Password</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="passwordField" id="passwordForm">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="loginInstanceCtrl.login()" >Login</button>
            <button type="button" class="btn btn-default" ng-click="loginInstanceCtrl.cancel()">Cancel</button>
        </div>
