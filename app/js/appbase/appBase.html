<header class="container-fluid headerWhole">   
    <div class="headerLogo">
        <div class="logo">
            <img src="images/TransientLogo.png" alt="Transient Logo" class="img-circle logoImg">
            <div class="logoTxt">Transient</div>
        </div>
    </div>

    <div class="headerSearchBar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="'Laser Tag', 'Bars', 'Boston'...">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Distance <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="#">1 mile</a></li>
                    <li><a href="#">5 mile</a></li>
                    <li><a href="#">10 mile</a></li>
                    <li><a href="#">25 mile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Switch to km?</a></li>
                </ul>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <br>
        <div ng-controller="LoginModalCtrl as loginModalCtrl" style="float:right;">
            <button class="btn btn-default" ng-click="loginModalCtrl.openLogin()">Login</button>
        </div>
        <div ng-controller="RegisterModalCtrl as registerModalCtrl" style="float:right;">
            <button class="btn btn-default" ng-click="registerModalCtrl.openRegister()">Register</button>
        </div>
    </div>
</header>
