<header class="container-fluid headerWhole">   
    <div class="headerLogo">
        <div class="logo">
            <img src="images/TransientLogo.png" alt="Transient Logo" class="img-circle logoImg">
            <div class="logoTxt">Transient</div>
        </div>
    </div>

    <div class="headerSearchBar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="'Laser Tag', 'Bars', 'Boston'...">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Distance <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="#">1 mile</a></li>
                    <li><a href="#">5 mile</a></li>
                    <li><a href="#">10 mile</a></li>
                    <li><a href="#">25 mile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Switch to km?</a></li>
                </ul>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <br>
        <!--
        <div ng-controller="ModalDemoCtrl" style="float:right;">


            <button class="btn btn-default" ng-click="open()">Login</button>
        </div>
        -->
    </div>

    

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerLabel">User Registration</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="registerForm" role="form">
                        <div class="form-group required" id="emailRegFormGroup">
                            <div class="col-sm-4">
                                <label for="emailForm" class="text-left control-label">Email</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="emailField" id="emailRegForm">
                            </div>
                        </div>
                        <div class="form-group required" id="usernameRegFormGroup">
                            <div class="col-sm-4">
                                <label for="usernameRegForm" class="text-left control-label">Username</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="emailField" id="usernameRegForm">
                            </div>
                        </div>

                        <div class="form-group required" id="passwordInitFormGroup">
                            <div class="col-sm-4">
                                <label for="passwordInitForm" class="text-left control-label">Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="passwordInitField" id="passwordInitForm">
                            </div>
                        </div>
                        <div class="form-group required" id="passwordConfirmFormGroup">
                            <div class="col-sm-4">
                                <label for="passwordConfirmForm" class="text-left control-label" >Confirm Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="passwordConfirmField" id="passwordConfirmForm">
                            </div>
                        </div>
                        <div class="form-group required" id="locFormGroup">
                            <div class="col-sm-4">
                                <label for="locForm" class="text-left control-label" >City, State</label>
                            </div>


                            <div class="col-sm-4">
                                <select class="dropdown-menu dropdown-menu-right" role="menu">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</header>
