<div id="allCategories" ng-controller="HomeController as homeCtrl">
    <!--Entertainment Section-->
    <div id="entertainmentMain" class="panel panel-default">
        <div class="panel-heading" style="background: #2f2f2f;color:white;">
            <h3 class="carouselHeading">Rochester</h3>
        </div>

        <div class="panel-body">
            <carousel interval=0 id="carouselEntertainment">
                <!-- Wrapper for slides -->
                <slide ng-repeat="slide in homeCtl.slides" active="slide.active">
                    <img class="carouselPic" ng-src="{{slide.image}}" alt="Lovin' Cup features live performances and trivia nights">
                    <div class="carousel-caption">
                        {{slide.title}}} -
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <br>
                        <p>{{slide.descr}}</p>
                    </div>
                </slide>
            </carousel>
        </div>

        <h3 style="font-family: Tikal"> Transient Feed</h3>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>
                        Dr_Crane
                        <br>
                        <img class="profThumbnail" src="/images/userPics/Dr_Crane.jpg">
                    </th>
                    <td>
                        <br>
                        <br>
                        Tonight at 7pm. Opera at the Rochester Opera Hall.
                    </td>
                </tr>
                <tr>
                    <th>
                        Elduderino
                        <br>
                        <br>
                        <img class="profThumbnail" src="/images/userPics/elduderino.jpg">
                    </th>
                    <td>
                        <br>
                        <br>
                        Bowling league starts tonight at Bowl-A-Roll, come on down!
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
