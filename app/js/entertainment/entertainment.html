
        <!-- Bootstrap Carosel -->
        <div id="panel-container" ng-controller="EntertainmentController as EntertainCtrl">
        <div class="panel panel-default storePageBody" >
        		<div class="panel-heading" style="background: #2f2f2f;color:white;">
					<h3 class="carouselHeading">Entertainment</h3>
            </div>
            <div class="panel-body">
               <div id="carouselDining" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                      <li data-target="#carouselDining" data-slide-to="0" class="active"></li>
                  </ol>
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                      <div class="item active">
                          <img class="carouselPic" src="/images/locationPics/lazer_base.png" alt="Lazer Base offers fun in many forms, including lazers and arcade games!">
                          <div class="carousel-caption">Lazer Base</div>
                      </div>
                  </div>
                    
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carouselDining" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carouselDining" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
               	</a>
            	</div>
         	</div>

				<div class="panel-footer">
					<form id="filter-selector">
            		Filter By: 
            		<input type="radio" name="filter" ng-model="jaysCtrl.sorting" value="'rating'">By Rating
            		<input type="radio" name="filter" ng-model="jaysCtrl.sorting" value="'distance'">By Proximity
        			</form><!-- end filter-selector -->


                    <table class="table table-striped table-condensed hoursTable">
                        <tbody ng-repeat="loc in EntertainCtrl.locations | orderBy:jaysCtrl.sorting:true">
                        <tr>
                            <th>
                                {{loc.title}} -
                                <rating ng-model="loc.rating" max="5" readonly="true" on-leave="overStar = null"></rating>
                            </th>
                            <td>{{ loc.descr }}</td>
                        </tr>
                        <tr>
                            <th><em style="font-size:12px;">Click to see more</em></th>
                        </tr>
                        </tbody>
                    </table>
				</div>
			</div>
		</div>
