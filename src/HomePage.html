<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../Resources/TransientIcon.ico" />
    <link rel="stylesheet" href="../Resources/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Resources/HomePageStyle.css">
    <title>Transient</title>
</head>
<body class="pageBody">

    <header class="container-fluid headerWhole">
        <div class="headerLogo">
            <div class="logo">
                <img src="../Resources/TransientLogo.png" alt="Transient Logo" class="img-circle logoImg">
                <div class="logoTxt">Transient</div>
            </div>
        </div>

            <div class="input-group headerSearchBar" style="width:30%;float:right;">
                <input type="text" class="form-control" placeholder="'Mexican food', 'Bars', 'Parks'...">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Distance <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="#">1 mile</a></li>
                        <li><a href="#">5 mile</a></li>
                        <li><a href="#">10 mile</a></li>
                        <li><a href="#">25 mile</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Switch to km?</a></li>
                    </ul>
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
    </header>
    
    <div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Entertainment</li>
                <li>Dining</li>
                <li>Events</li>
                <li>Emergency Services</li>
            </ul>
        </div>
        
        <div id="allCategories">
            
            <!--Entertainment Section-->
            <div id="entertainmentMain" class="panel panel-default">
                <div class="panel-heading" style="background: #2f2f2f;color:white;">
                    <h2 class="panel-title">Entertainment</h2>
                </div>
                
                <div class="panel-body">
                    <div id="carouselEntertainment" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselEntertainment" data-slide-to="0" class="active"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="carouselPic" src="../Resources/locationPics/lovinCup.jpg" alt="Lovin' Cup features live performances and trivia nights">
                                <div class="carousel-caption">Lovin' Cup</div>
                            </div>
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carouselEntertainment" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carouselEntertainment" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Dining Section -->
            <div id="diningMain" class="panel panel-default">
                <div class="panel-heading" style="background: #2f2f2f;color:white;">
                    <h2 class="panel-title">Dining</h2>
                </div>
                
                <div class="panel-body">
                    <div id="carouselDining" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselDining" data-slide-to="0" class="active"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="carouselPic" src="../Resources/locationPics/jaysDiner.jpg" alt="Jay's diner offers a wide selection of reasonably priced food. Local college favorite!">
                                <div class="carousel-caption">Jay's Diner</div>
                            </div>
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carouselDining" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carouselDining" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Events Section -->
            <div id="eventsMain" class="panel panel-default">
                <div class="panel-heading" style="background: #2f2f2f;color:white;">
                    <h2 class="panel-title">Events</h2>
                </div>
                
                <div class="panel-body">
                    <div id="carouselEvents" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselEvents" data-slide-to="0" class="active"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="carouselPic" src="../Resources/locationPics/lilacFestival.jpg" alt="The Lilac Festival is a yearly event held in Highland Park where beautiful lilacs bloom.">
                                <div class="carousel-caption">The Lilac Festival</div>
                            </div>
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carouselEvents" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carouselEvents" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="../Resources/bootstrap-3.3.4-dist/js/jquery-2.1.1.min.js"></script>
    <script src="../Resources/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
